msg-system config validation:
  stage: prebuild
  script:
    - yarn workspace @trezor/suite-data msg-system-validate-config

msg-system config sign dev:
  stage: build
  except:
    - codesign
  only:changes:
    - packages/suite-data/src/message-system
  variables:
    # base64 encoded PRIVATE_KEY
    PRIVATE_KEY: 
    ENVIRONMENT: develop
  script:
    - yarn workspace @trezor/suite-data msg-system-sign-config --ci $PRIVATE_KEY $ENVIRONMENT

msg-system config sign:
  stage: build
  only:
    - codesign
  only:changes:
      - packages/suite-data/src/message-system

  variables:
    # base64 encoded PRIVATE_KEY (TODO: production key)
    PRIVATE_KEY: 
    ENVIRONMENT: stable
  script:
    - yarn workspace @trezor/suite-data msg-system-sign-config --ci $PRIVATE_KEY $ENVIRONMENT
